---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <div class="smallhead">
                {{ page.date | date: "%-d %b %Y" }}
                {% if page.author %}
                by <a class="off" href="
                  {% for member in site.categories.team %}
                    {% if member.title == page.author %}
                      {{ member.url }}
                    {% endif %}
                  {% endfor %}
                ">
                {{ page.author }}
                </a>
                {% endif %}
                {% if page.authors %}
                by
                <a class="off" href="
                  {% for member in site.categories.team %}
                    {% if member.title == page.authors.first %}
                      {{ member.url }}
                    {% endif %}
                  {% endfor %}
                ">
                {{ page.authors.first }}
                </a>
                and
                <a class="off" href="
                  {% for member in site.categories.team %}
                    {% if member.title == page.authors.last %}
                      {{ member.url }}
                    {% endif %}
                  {% endfor %}
                ">
                {{ page.authors.last }}
                </a>
                {% endif %}
              </div>
            </div>
            <hr />
            <p>{{ content }}</p>
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/blog">Back to blog</a>
</p>
